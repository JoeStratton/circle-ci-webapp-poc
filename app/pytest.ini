[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=xml
    --cov-report=html
    --cov-report=term-missing
    --junit-xml=../test-results/junit.xml
    --cov-fail-under=70
markers =
    unit: Unit tests with SQLite in-memory database
    integration: Integration tests with PostgreSQL sidecar
    container: Container tests with Docker and dgoss
    slow: Slow tests that can be skipped in development
    database: Tests that require database connectivity
    api: API endpoint tests
    security: Security-related tests
